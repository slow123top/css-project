<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./progress-bar.css" />
    <title>ProgressBar</title>
  </head>
  <body>
    <div class="progress-bar">
      <div class="bar"></div>
    </div>

    <div class="circle-bar-container">
      <div class="circle-bar"></div>
      <div class="circle-bar"></div>
      <div class="circle-bar"></div>
      <div class="circle-bar"></div>
    </div>

    <div
      class="single-zfx"
      style="background-color: blueviolet; width: 50px; height: 50px"
    >
      <div
        class="single-zfx-relative"
        style="position: absolute; width: 100px; height: 100px; left: -50px"
      >
        <div
          class="single-zfx-child1"
          style="
            width: 50px;
            height: 50px;
            border-top-left-radius: 100%;
            position: absolute;
            left: 0px;
            top: 0;
            background-color: #fff;
          "
        ></div>
        <div
          class="single-zfx-child2"
          style="
            width: 50px;
            height: 50px;
            border-top-right-radius: 100%;
            position: absolute;
            top: 0;
            left: 50px;
            background-color: transparent;
          "
        ></div>
      </div>
      <!-- <div class="single-zfx-child"></div> -->
      <!-- <div class="single-zfx-child"></div> -->
    </div>

    <div
      class="single-zfx"
      style="background-color: blueviolet; width: 50px; height: 50px"
    >
      <div
        class="single-zfx-relative"
        style="position: absolute; width: 50px; height: 50px;"
      >
        <div
          class="single-zfx-child1"
          style="
            width: 25px;
            height: 25px;
            border-top-left-radius: 100%;
            position: absolute;
            left: 0px;
            top: 0;
            background-color: transparent;
          "
        ></div>
        <div
          class="single-zfx-child2"
          style="
            width: 25px;
            height: 25px;
            border-top-right-radius: 100%;
            position: absolute;
            top: 0;
            left: 25px;
            background-color: transparent;
          "
        ></div>
      </div>
      <div
        class="single-zfx-child3"
        style="
          width: 25px;
          height: 25px;
          border-top-right-radius: 100%;
          position: absolute;
          top: 25px;
          left: 0;
          background-color: transparent;
        "
      ></div>
      <div
        class="single-zfx-child4"
        style="
          width: 25px;
          height: 25px;
          border-top-right-radius: 100%;
          position: absolute;
          top: 25px;
          left: 25px;
          background-color: transparent;
        "
      ></div>
    </div>
  </body>
</html>
